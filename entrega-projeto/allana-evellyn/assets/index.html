<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="./css/style.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
  
  <title>Github Search</title>
</head>


<body>
<!--barra de navegação-->

<nav class="navbar">
      <!--logo-->
      <div class="navbar__logo">
        <h1 class="navbar__logo-github">Github</h1><h1 class="navbar__logo-search">Search</h1>
      </div>

      <!--barra de pesquisa-->
      <div class="container__input">
        <input placeholder="Digite o usuário" type="text" class="navbar__input" id="navbar__input">
        <button class="navbar__search" id="navbar__search"></button>
      </div>
      
    

</nav>
<main>

  <div class="user__profile">

    <!--foto do usuario-->
    <div class="user__image">
      <img src="./img/img-user.jfif" alt="" class="user__image">
    </div>
    
    <!--informações pessoais-->
    <div class="user__infos">
      <p class="user__name">Allana Evellyn</p>
      <p class="user__username">allanina</p>
    </div>

    <!--descrição-->
    <div class="user__description">
      <p class="user__description-profile">System's analysis and development student @ifpe-paulista, front-end development student @reprograma<!--aqui vamos puxar as infos da api-->
      </p>
    </div>

    <!--informações de repositórios e seguidores-->
    <div class="user__stats">
      <div class="user__followers">
        <img src="./img/icon-followers (2).png" alt="" class="user__followers-icon">
        <p class="user__followers-number">21</p> <!--vamos puxar da api-->
      </div>
  
      <div class="user__repository">
        <img src="./img/icon-repository.png" alt="" class="user__repository-icon">
        <p class="user__repository-number">21</p> <!--vamos puxar da api-->
      </div>      
    
  </div>
  
  </div>



</main>


<footer class="footer">
  <h1 class="footer__text-credits">Desenvolvido por</p><a href="https://github.com/allanina" class="footer__text"> Allana Evellyn</a>
</footer>

<script src="./js/app.js"></script>

</body>
</html>
